<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Agence des mandataires</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <script src="http://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="../css/style2.css" rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/94433ee5f9af1127448781236a6d95c7?family=CavoliniW15-BoldItalic"
          rel="stylesheet" type="text/css"/>
    <script src="../javascript/javascript.js"></script>

</head>
<body onload="achatWidth()">

{{> header}}
<div id="achat">
    <nav id="nav-achat" class="navbar navbar-expand-sm bg-dark navbar-dark"
         style="height: 14%; background-color: #22252a !important; ">
        <div class="container-fluid" style="justify-content: center !important;">
            <form name="formAchat" action="/achat" method="post" style="font-family: gotham, serif; font-size: large;">
                <ul class="listAchat">
                    <li id="achatPays"
                        style="margin-top: auto;margin-bottom: auto; margin-right: 2%; position: center; display: inline-block; ">
                        <div class="form-group" style="margin-bottom: -10px; width: 12rem;">
                            <label style="position: absolute;" for="pays"></label>
                            <select style="height: 4rem;border-radius: 0;" id="pays" class="form-control">
                                <option>France</option>
                                <option>Belgique</option>
                                <option>Suisse</option>
                                <option>Monaco</option>
                            </select>
                        </div>
                    </li>
                    <li id="achatLoc"
                        style="margin-top: auto;margin-bottom: auto;  margin-right: 2%; position: center; display: inline">
                        <div class="form-group" style="border-radius: 0; width: 20rem">
                            <label for="localisation"></label>
                            <input data-autocompleteinput data-test-id="locality"
                                   style="height: 4rem;padding-left: 50px; border-radius: 0 ; background: url(../images/logoLocation.PNG)  white no-repeat scroll 5px 0.6rem ;background-size: 32px;"
                                   type="text" id="localisation" class="form-control"
                                   placeholder="Ville, code postal, région ...">
                        </div>
                    </li>
                    <li id="achatPrix"
                        style="margin-top: auto;margin-bottom: auto;  margin-right: 60%; position: center; display: inline">
                        <div class="form-group" style="border-radius: 0; width: 12rem">
                            <label for="prix"></label>
                            <input style="height: 4rem;padding-left: 40px; border-radius: 0 ; background: url(../images/logoEuro.PNG)  white no-repeat scroll 7px 1rem ;background-size: 30px;"
                                   type="text" id="prix" class="form-control" pattern="[0-9]+"
                                   placeholder="Prix maximum">
                        </div>
                    </li>
                    <li id="achatRechercher" style="margin-top: auto;margin-bottom: auto;  width: auto">
                        <button id="btnRechercher" type="submit" class="btn"
                                style="width: 12rem ;text-align: center; border-radius: 20px ; background-color: #ba903b;font-family: gotham, serif;font-size: 20px;color: white; margin-top: 1rem;height: 4rem;">
                            Rechercher
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    <div id="resultatsAchat">
        {{#infos}}
        <div class="row">
            <div class="carousel slide" data-ride="carousel"
                 style="margin: 0 auto; width: 60%; max-height: 30%; max-width: 180rem ; box-shadow: 0 2px 8px rgba(0,0,0,.16); display: flex; cursor: pointer">
                <div id="achat{{ID}}" style="display: inline-block; width: 55%; height: 25rem; margin-bottom: 0">
                    <div class="carousel-inner">
                        {{#images}}
                        <div class="carousel-item active">
                            <img onclick="window.location.href = 'achat/{{ID}}';"
                                 style="width:auto; height: 25rem;object-fit: cover;" class="d-block w-100"
                                 src="../images/{{ID}}ACHAT/{{.}}" alt="First slide">
                        </div>
                        {{/images}}
                    </div>
                    <a onclick="faireDefilerCarouselArriereBD('achat{{ID}}')" class="carousel-control-prev" role="button"
                       data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"
                          style="cursor: pointer; color:white"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a onclick="faireDefilerCarouselAvantBD('achat{{ID}}')" class="carousel-control-next" role="button"
                       data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"
                          style="cursor: pointer; margin-left: calc(-600%); color:white"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div style="display: inline-block;font-family: Gotham, serif !important;border-color: rgba(90, 98, 104, 0.2); border-style: solid;border-width: 1px; height: 25rem; width: 45%; margin-top: 0">
                    <div style="width: 100%; position: absolute; margin: auto; padding-left: 30px;transform: translate(0, 10%);">
                        <div style="font-size: 1.5rem;font-weight: 500;">
                            {{Nom}}
                        </div>
                        <div style="margin-bottom: 1rem;font-size: 1.35rem;font-weight: 500;">
                            {{Pieces}} pièces • {{Surface}} m²
                        </div>
                        <div style="font-size: 1.5rem;">
                            {{Lieu}}
                        </div>
                        <div style="margin-bottom: 1rem;font-size: 1.5rem;">
                            {{Prix}}€
                        </div>
                        <div class="parent" style="margin-bottom: 1rem;font-size: 1rem;word-wrap: break-word;width: 40%;display: -webkit-box;-webkit-line-clamp: 7;-webkit-box-orient: vertical;overflow: hidden;">
                            {{Description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/infos}}
    </div>


</div>
{{> footer}}
</body>
</html>
